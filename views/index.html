<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<!--Font Awesome-->
<link rel="stylesheet" href="js/css/all.css">

    <link rel="stylesheet" href="css/many.css">
</head>
<body>
   <div class="login">
       <div class="login-form">
           <div class="login-form-wrapper">
               <div class="login-title">
                <h2>Admin Security Portal</h2>
                <p>To Login, sign-in with your credentials</p>
               </div>
        <form>
            <div class="form-group">
              <input type="email" class="form-control shadow-sm p-3 mb-5 bg-white rounded" id="meail" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control shadow-sm p-3 mb-5 bg-white rounded" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn">Login</button>
            <div>
                <a class="reseter" href="views/register.html">Forgot My Password</a>
            </div>
          </form>
          </div>
       </div>
       <div class="banner-login">
           <img src="img/Trust-me-logo.png" alt="Trust-me-logo">
       </div>
   </div>
   <script>
    let button = document.querySelector("form button.btn");
    button.addEventListener("click", () => {    
        location.href = "views/dashboard.html";
    })
</script>
</body>
</html>
